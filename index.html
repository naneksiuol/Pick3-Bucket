<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick3 Bucket</title>
    <script>
        // Check for saved tickets in local storage
        function getSavedTickets() {
            return JSON.parse(localStorage.getItem('tickets')) || [];
        }

        // Save ticket to local storage
        function saveTicket(ticket) {
            const tickets = getSavedTickets();
            tickets.push(ticket);
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        // Load tickets into dashboard
        function loadTickets() {
            const tickets = getSavedTickets();
            const ticketList = document.getElementById('ticket-list');
            ticketList.innerHTML = '';
            tickets.forEach(ticket => {
                const li = document.createElement('li');
                li.textContent = ticket;
                ticketList.appendChild(li);
            });
        }

        // Call Louisiana lottery API to get the latest winning numbers
        async function fetchLatestWinningNumbers() {
            const response = await fetch('https://louisianalottery.com/api/winning-numbers');
            const data = await response.json();
            displayWinningNumbers(data); // Assuming data has winning numbers
        }

        // Display the winning numbers
        function displayWinningNumbers(data) {
            const winningNumbers = document.getElementById('winning-numbers');
            winningNumbers.textContent = 'Latest Winning Numbers: ' + data.winningNumbers.join(', ');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTickets();
            fetchLatestWinningNumbers();
        });
    </script>
</head>
<body>
    <h1>Pick3 Bucket</h1>
    <div>
        <h2>Your Tickets</h2>
        <ul id="ticket-list"></ul>
    </div>
    <div>
        <h2>Save a Ticket</h2>
        <input type="text" id="ticket-input" placeholder="Enter your ticket" />
        <button onclick="saveTicket(document.getElementById('ticket-input').value); loadTickets();">Save Ticket</button>
    </div>
    <div>
        <h2>Latest Winning Numbers</h2>
        <p id="winning-numbers">Loading...</p>
    </div>
</body>
</html>
