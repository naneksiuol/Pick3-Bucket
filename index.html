<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick3 Bucket</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app"></div>

    <script>
        // Local Storage Functions
        function saveTicket(ticket) {
            let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            tickets.push(ticket);
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        function loadTickets() {
            return JSON.parse(localStorage.getItem('tickets')) || [];
        }

        function deleteTicket(index) {
            let tickets = loadTickets();
            tickets.splice(index, 1);
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        // Fetch Latest Winning Numbers from Louisiana Lottery API
        async function fetchWinningNumbers() {
            try {
                const response = await fetch('https://api.louisianalottery.com/lottery/v1/numbers'); // Example URL - adjust to correct API
                const data = await response.json();
                // Process winning numbers data as necessary
                console.log(data);
            } catch (error) {
                console.error('Error fetching winning numbers:', error);
            }
        }

        // UI Components Creation
        function createSavedTicketsDashboard() {
            const tickets = loadTickets();
            const dashboard = document.createElement('div');
            dashboard.classList.add('dashboard');
            tickets.forEach((ticket, index) => {
                const ticketElement = document.createElement('div');
                ticketElement.textContent = ticket;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTicket(index);
                ticketElement.appendChild(deleteButton);
                dashboard.appendChild(ticketElement);
            });
            document.body.appendChild(dashboard);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchWinningNumbers();  // Fetch winning numbers on load
            createSavedTicketsDashboard(); // Create dashboard on load
        });
    </script>
</body>

</html>
